name: ğŸš€ Multi-Platform Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: false
        default: '1.3.0'

jobs:
  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: ğŸªŸ Windows Build
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ’¾ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ“· Download ExifTool
      run: |
        New-Item -ItemType Directory -Force -Path vendor
        Invoke-WebRequest -Uri "https://exiftool.org/exiftool-12.70.zip" -OutFile "exiftool.zip"
        Expand-Archive -Path "exiftool.zip" -DestinationPath "vendor" -Force
        Move-Item "vendor/exiftool(-k).exe" "vendor/exiftool.exe" -Force
        Remove-Item "exiftool.zip"
        
    - name: ğŸ—ï¸ Build Executable
      run: |
        pyinstaller shotpipe.spec --clean --noconfirm
        
    - name: ğŸ“‹ Verify Build
      run: |
        if (Test-Path "dist/ShotPipe.exe") {
          Write-Host "âœ… ShotPipe.exe generated successfully"
          $size = (Get-Item "dist/ShotPipe.exe").Length / 1MB
          Write-Host "ğŸ“ File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "âŒ Build failed: ShotPipe.exe not found"
          exit 1
        }
        
    - name: ğŸ“¤ Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShotPipe-Windows-${{ github.sha }}
        path: |
          dist/ShotPipe.exe
          README.md
          LICENSE.txt
          WINDOWS_USER_GUIDE.md
        retention-days: 30

  # ============================================================================
  # macOS Intel Build
  # ============================================================================
  build-macos-intel:
    name: ğŸ macOS Intel Build
    runs-on: macos-12  # Intel-based runner
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ’¾ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ“· Install ExifTool
      run: |
        brew install exiftool
        
    - name: ğŸ—ï¸ Build App Bundle
      run: |
        pyinstaller shotpipe.spec --clean --noconfirm
        
    - name: ğŸ“‹ Verify Build
      run: |
        if [ -f "dist/ShotPipe.app/Contents/MacOS/ShotPipe" ]; then
          echo "âœ… ShotPipe.app generated successfully"
          du -sh dist/ShotPipe.app
        else
          echo "âŒ Build failed: ShotPipe.app not found"
          exit 1
        fi
        
    - name: ğŸ’¿ Create DMG
      run: |
        # Create a simple DMG
        mkdir dmg_temp
        cp -R dist/ShotPipe.app dmg_temp/
        ln -s /Applications dmg_temp/Applications
        hdiutil create -volname "ShotPipe" -srcfolder dmg_temp -ov -format UDZO ShotPipe_macOS_Intel.dmg
        rm -rf dmg_temp
        
    - name: ğŸ“¤ Upload macOS Intel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShotPipe-macOS-Intel-${{ github.sha }}
        path: |
          ShotPipe_macOS_Intel.dmg
          README.md
          LICENSE.txt
        retention-days: 30

  # ============================================================================
  # macOS Apple Silicon Build
  # ============================================================================
  build-macos-arm:
    name: ğŸ macOS Apple Silicon Build
    runs-on: macos-14  # M1/M2 runner (when available)
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ’¾ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-arm-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-arm-pip-
          
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ“· Install ExifTool
      run: |
        brew install exiftool
        
    - name: ğŸ—ï¸ Build App Bundle
      run: |
        pyinstaller shotpipe.spec --clean --noconfirm
        
    - name: ğŸ“‹ Verify Build
      run: |
        if [ -f "dist/ShotPipe.app/Contents/MacOS/ShotPipe" ]; then
          echo "âœ… ShotPipe.app generated successfully"
          du -sh dist/ShotPipe.app
        else
          echo "âŒ Build failed: ShotPipe.app not found"
          exit 1
        fi
        
    - name: ğŸ’¿ Create DMG
      run: |
        # Create a simple DMG
        mkdir dmg_temp
        cp -R dist/ShotPipe.app dmg_temp/
        ln -s /Applications dmg_temp/Applications
        hdiutil create -volname "ShotPipe" -srcfolder dmg_temp -ov -format UDZO ShotPipe_macOS_AppleSilicon.dmg
        rm -rf dmg_temp
        
    - name: ğŸ“¤ Upload macOS ARM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShotPipe-macOS-AppleSilicon-${{ github.sha }}
        path: |
          ShotPipe_macOS_AppleSilicon.dmg
          README.md
          LICENSE.txt
        retention-days: 30

  # ============================================================================
  # Linux Build (Optional)
  # ============================================================================
  build-linux:
    name: ğŸ§ Linux Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ’¾ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5 libxcb-xinerama0
        
    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ“· Install ExifTool
      run: |
        sudo apt-get install -y libimage-exiftool-perl
        
    - name: ğŸ—ï¸ Build Executable
      run: |
        pyinstaller shotpipe.spec --clean --noconfirm
        
    - name: ğŸ“‹ Verify Build
      run: |
        if [ -f "dist/ShotPipe" ]; then
          echo "âœ… ShotPipe generated successfully"
          du -sh dist/ShotPipe
        else
          echo "âŒ Build failed: ShotPipe not found"
          exit 1
        fi
        
    - name: ğŸ“¦ Create AppImage (Optional)
      run: |
        # AppImage creation would go here
        echo "AppImage creation not implemented yet"
        
    - name: ğŸ“¤ Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShotPipe-Linux-${{ github.sha }}
        path: |
          dist/ShotPipe
          README.md
          LICENSE.txt
        retention-days: 30

  # ============================================================================
  # Release Creation (on tag push)
  # ============================================================================
  create-release:
    name: ğŸ“¦ Create Release
    needs: [build-windows, build-macos-intel, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: ğŸ·ï¸ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ‰ Release Summary
      run: |
        echo "âœ… Release created successfully!"
        echo "ğŸ“¦ Artifacts included:"
        ls -la artifacts/*/