name: 🚀 Windows 배포 빌드

on:
  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      version:
        description: '버전 번호 (예: v1.3.0)'
        required: false
        default: 'v1.3.0'
  
  # 메인 브랜치에 푸시할 때 자동 실행
  push:
    branches: [ main ]
    paths:
      - 'shotpipe/**'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    name: 🖥️ Windows 인스톨러 빌드
    runs-on: windows-latest
    
    steps:
    - name: 📁 소스코드 체크아웃
      uses: actions/checkout@v4
      
    - name: 🐍 Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 🔧 Python 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: 🏗️ NSIS 설치
      run: |
        choco install nsis -y
        
    - name: 🚀 독립형 실행파일 빌드
      run: |
        echo "🔨 PyInstaller로 실행파일 생성 중..."
        pyinstaller shotpipe.spec
        
    - name: 🎁 NSIS 인스톨러 빌드
      run: |
        echo "📦 NSIS 인스톨러 생성 중..."
        makensis ShotPipe_Installer.nsi
        
    - name: 📦 포터블 버전 생성
      run: |
        echo "📁 포터블 버전 패키징 중..."
        New-Item -ItemType Directory -Force -Path "ShotPipe_Portable"
        Copy-Item "dist\ShotPipe.exe" "ShotPipe_Portable\"
        Copy-Item "README.md" "ShotPipe_Portable\"
        Copy-Item "LICENSE.txt" "ShotPipe_Portable\"
        Compress-Archive -Path "ShotPipe_Portable" -DestinationPath "ShotPipe_v1.3.0_Portable.zip" -Force
        
    - name: 📤 빌드 결과물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: ShotPipe-Windows-Build
        path: |
          ShotPipe_Setup.exe
          ShotPipe_*.zip
          dist/ShotPipe.exe